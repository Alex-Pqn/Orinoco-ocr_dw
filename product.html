        <meta name="twitter:title" content="Orinoco">

        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
        <!--Importations & Responsive-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./public/css/prefixed/style.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!--Icon & Style-->
        <link rel="icon" href="images/favicon.png">
        <meta name="theme-color" content="#5DC8A8">
        <title>Orinoco - Votre produit</title>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <!--Header-->
                <header class="col-lg-12 header">
                    <div class="row">
                        <div class="offset-lg-1 col-lg-7 header__title">
                            <h1>
                                <a href="index.html">
                                    ORINOCO
                                </a>
                            </h1>
                        </div>
                        <div class="col-lg-4 header__subtitles">
                            <ul class="row">
                                <li>
                                    <h2 class="header__subtitles__off">
                                        <a href="index.html">
                                            Accueil
                                        </a>
                                    </h2>
                                </li>
                                <li>
                                    <h2 class="header__subtitles__off">
                                        <a href="panier.html">
                                            Panier
                                        </a>
                                    </h2>
                                </li>
                                <!--Dynamic Javascript Content-->
                                <li class="header__subtitles__total-orders"></li>
                                <!--Dynamic Javascript Content END-->
                            </ul>
                        </div>
                    </div>
                </header>

                <!--Presentation-->
                <section class="col-lg-12 pres text-center">
                    <div class="pres__bloc-title">
                        <h3>
                            <span>
                                Votre site d'achats en ligne !
                            </span>
                        </h3>
                        <h4>
                            Matériel photographique, accessoires et meubles
                        </h4>
                    </div>
                    <img src="images/photographie.png" width="100%" height="" alt="">
                </section>

                <!--Dynamic Javascript Content in <span> & <select>-->
                <article class="col-lg-12 products-order text-center">
                    <h4>
                        Vous êtes sur le point d'ajouter <span id="products-order__name"></span> à votre panier !
                    </h4>
                    <img id="products-order__img">
                    <p class="products-order__desc-bloc">
                        Description du produit
                        <br>
                        <span id="products-order__desc"></span>
                    </p>
                    <p class="products-order__custom">
                        Personnalisation
                        <br>
                        <form>
                            <select class="products-order__custom__select" name="custom-product" size="1"></select>
                        </form>
                    </p>
                    <p class="products-order__price-bloc">
                        Prix :
                        <span id="products-order__price"></span>
                        €
                    </p>
                    <button>Ajouter à mon panier</button>
                </article>
                <!--Footer-->
                <footer class="col-lg-12 text-center">
                    <p>
                        © 2020 Orinoco – TOUS DROITS RÉSERVÉS
                    </p>
                </footer>
            </div>
        </main>
        <script src="./public/js/products.js"></script>
        <script src="./public/js/totalProducts.js"></script>
    </body>
</html>
